<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-red-100">
    <header class="bg-blue-200 h-11">
        <nav class="ml-3 mr-3 h-full">
            <ul class="flex justify-around h-full">
                <li class="p-2 hover:bg-blue-600"><a href="index.html">Acceuil</a></li>
                <li class="p-2 hover:bg-blue-600"><a href="index.html">Inscription</a></li>
                <li class="p-2 hover:bg-blue-600"><a href="index.html">Connexion</a></li>
                <li class="p-2 hover:bg-blue-600"><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="text-center text-5xl mt-4 hover:underline">Formulaire</h1>
    <main class="shadow-2xl max-w-[680px] mx-auto bg-blue-500 m-8 rounded p-3">
        <form class="grid grid-cols-3 grid-rows-2 items-center">
            <section>
                <fieldset>
                    <legend>Votre civilité</legend>
                    <div>
                        <input type="radio" id="mme" value="mme"  name="civil"/>
                        <label for="mme">Mme.</label>
                    </div>
                    <div>
                        <input type="radio" id="mr" value="mr" name="civil"/>
                        <label for="mr">Mr.</label>
                    </div>
                    <div>
                        <input type="radio" id="x" value="x" name="civil"/>
                        <label for="x">X.</label>
                    </div>
                </fieldset> 
            </section>
            <section class="col-span-2">
                <div class="mb-4 rounded grid grid-cols-2 grid-rows-2 divide-y divide-blue-700 ">
                    <h3 class="col-span-2 text-center text-2xl">Informations</h3>
                    <div>
                        <label for="">Nom</label>
                        <input type="text" class="pl-6">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 relative top-[-33%] text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                          </svg>
                    </div>
                    <div>
                        <label for="">Prénom</label>
                        <input type="text" class="pl-6">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 relative top-[-33%] text-gray-400">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                          </svg>                         
                    </div>
                </div>
                <div class="mb-4 rounded grid grid-rows-1">
                    <label for="">Adresse</label>
                    <input type="text" class="pl-7">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 relative top-[-98%] text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                      </svg>
                      
                    <label for="">Adresse Email</label>
                    <input type="email" class="pl-7">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 relative top-[-97%] text-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                      </svg>
                      
                </div>
                <div>
                    <label for="">Mot de passe</label>
                    <input type="password">
                </div>
            </section> 
            <section>
                <fieldset>
                    <legend>Vos Passions</legend>
                    <div>
                        <input type="checkbox">
                        <label for="">Informatique</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Voyages</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Sport</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Lecture</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Gaming</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Films/Séries</label>
                    </div>
                </fieldset>
            </section>    
            
            <button class="bg-red-500 h-6 rounded" type="submit">Bienvenue!</button> 
        </form>
    </main>

    <footer class="bg-blue-200 h-11">
        <nav class="ml-3 mr-3 h-full">
            <ul class="flex justify-around h-full">
                <li class="p-2 hover:bg-blue-600 hover:text-white"><a href="index.html">Acceuil</a></li>
                <li class="p-2 hover:bg-blue-600 hover:text-white"><a href="index.html">Inscription</a></li>
                <li class="p-2 hover:bg-blue-600 hover:text-white"><a href="index.html">Connexion</a></li>
                <li class="p-2 hover:bg-blue-600 hover:text-white"><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
